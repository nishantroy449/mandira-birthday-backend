<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You! 🎉</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #800000;
      color: #fff;
      font-family: 'Playfair Display', serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-family: 'Roboto', sans-serif;
      font-size: 1.2rem;
      max-width: 500px;
    }

    .emoji {
      font-size: 2rem;
      margin-top: 1.5rem;
    }

    .secret {
      font-size: 0.9rem;
      color: #ffcccc;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>Thank You for Your Message! 💌</h1>
  <p>We've safely packed your wishes and tied them with love. 🎀<br>
     You have my word — this message <em>will</em> reach Mandira and probably make her blush! 😄</p>
  <div class="emoji">🎂🎁❤️</div>
  <p class="secret">🤫 Shhh... Remember, this is a surprise!</p>
</body>
</html>
